
<h2 style="text-align:center;">tree works!</h2>


<div class="tree-container">
    
    <div class="col-lg-6 col-md-6 col-sm-6">
        <button [disabled]="folderName === '' || !folderName" 
                (click)="addFolder()" 
                class="btn btn-primary add-folder"
                id="add-folder-button"
                >
                Add folder
            </button>
        <div style="display: inline-block;">
            <p class="input-labelF">Enter folder name</p>  
            <input id=folder-input [(ngModel)]="folderName" ngModel class="folder-name">
        </div> 
        <p style="color:red;">{{folderError}}</p>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <button [disabled]="fileName === ''||!fileName||folderNameSearch === ''||!folderNameSearch||tree.length===0" 
            (click)="addFile()" 
            class="btn btn-primary add-folder"
            id="add-file-button"
            >
            Add file
        </button>
        <div style="display:inline-block;">
            <div>
                <p class="input-label">Enter target folder name</p>
                <input id="target-folder" [(ngModel)]="folderNameSearch" class="input-fName">
            </div>
            <div>
                <p class="input-label">Enter file name</p>
                <input id="file-input" [(ngModel)]="fileName" class="input-fName">
            </div>
        </div>
        <p style="color:red;">{{folderSearchError}}</p>    
        <p style="color:red;">{{fileError}}</p>   

    </div>

    <div style="border-top: 1px solid black; margin-bottom: 10px;" class="col-lg-12 col-md-12 col-sm-12"></div>
    <div *ngFor="let i of tree">
        <div class="folder">
            <i style="padding-right: 5px; font-size:20px;" class="fas fa-folder"></i>
            {{ i.name }}
            <div *ngFor="let f of i.files">
                <div class="file">
                    <i style="padding-right: 2px; font-size:16px;" class="far fa-file"></i>
                    {{ f.name }}.py
                </div>
            </div>
        </div>
    </div>
    <div style="border-top: 1px solid black; margin-bottom: 10px;" class="col-lg-12 col-md-12 col-sm-12"></div>
    <p>Service data:</p>
    <div *ngFor="let p of posts">
        <p>
            <span>{{ p.id }}</span>
            <span style="margin-left: 2px;">{{ p.name }}</span>
            <span style="margin-left: 2px;">{{ p.userId }}</span>
            <span style="margin-left: 2px;">{{ p.title }}</span>
            <span style="margin-left: 2px;">{{ p.completed }}</span>
        </p>
    </div>
    <div>
        <!-- <form id="logForm" name="myForm"> -->
            <p>Username:</p>
            <input [(ngModel)]="username" required type="text" placeholder="Username"/>
            <br/>
            <p>Password:</p>
            <input [(ngModel)]="password" required type="password" placeholder="Password"/>
            <br/>
            <br/>
    
            <input (click)="login()" type="submit" value="Login" class="btn btn-success" />
        <!-- </form> -->
    </div>

    <div style="border-top: 1px solid black; margin-bottom: 10px;" class="col-lg-12 col-md-12 col-sm-12"></div>

    <h1>Second: {{ user }}</h1>

</div>
